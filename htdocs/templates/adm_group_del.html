            <script>
	$(function () {
		$('#form').w2form({ 
			name     : 'group-del',
			header   : 'Groupe',
			style1	 : 'border: 1px solid red;',
			url  : 'system.groupsW2ui',
			url  : '../w2ui.php',
			postData: {
				"page_signature": page_signature,
				"jsframework" 	: "w2ui",
				"component" 	: "form",
				"save-record"	: "system.deleteGroup",
			},			
			fields: [
				{ name: 'grp_name', type: 'alphanumeric' },
				{ name: 'grp_controller', type: 'alphanumeric' },
				{ name: 'grp_index', type: 'alphanumeric' },
				{ name: 'grp_shell', type: 'text',  },
				{ name: 'grp_comment', type: 'text',  },
			],
			record: {
				'grp_id':'{$grp_id}',
				'grp_name':'{$grp_name}',
				'grp_controller':'{$grp_controller}',
				'grp_index':'{$grp_index}',
				'grp_shell':'{$grp_shell}',
				'grp_comment':"{$grp_comment/S}",
			},
			actions: {
				reset: function () {
					this.clear();
				},
				save: function () {
					var obj = this;
					this.save({}, function (data) { 
						if (data.status == 'error') {
							console.log('ERROR: '+ data.message);
							return;
						} else if  (data.status == 'success') {
							console.log('SUCCESS: '+ data.message);
							window.location.href='admin.groups';
							return;
						}
						obj.clear();
					});
				},
		}
		});
