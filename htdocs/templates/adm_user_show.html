<script>
function openMessagePopup (message) {
	$().w2popup('open', {
		title   : 'String',
		showClose: false,
		body    : message,
		style   : 'padding: 10px',
		width   : 400,
		height  : 200, 
		onBeforeClose:  function () { return false; },
	});
}
$(function () {
var error_message='<bleetz:error mode="s"></bleetz:error>';
if (error_message!="") openMessagePopup(error_message);
});
</script>
