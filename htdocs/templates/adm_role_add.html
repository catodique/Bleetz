            <script>
	$(function () {
		$('#form').w2form({ 
			name     : 'role-add',
			url  : 'system.rolesW2ui',
			header   : 'Role',
			style1	 : 'border: 1px solid red;',
			record: {
				"rle_id":"{$rle_id}",
				"rle_name":"{$rle_name}",
				"rle_comment":"{$rle_comment}",
					},
			fields: [
				//{ name: 'rle_id', type: 'int' },
				{ name: 'rle_name', type: 'alphanumeric', required: true },
				{ name: 'rle_comment', type: 'text' },
			],
			postData: {
				page_signature: page_signature
			},
			actions: {
				reset: function () {
					this.clear();
				},
				save: function () {
					var obj = this;
					this.save({}, function (data) { 
						if (data.status == 'error') {
							console.log('ERROR: '+ data.message);
							return;
						} else if  (data.status == 'success') {
							console.log('SUCCESS: '+ data.message);
							window.location.href='admin.roleShow?rle_id='+data.record.rle_id;
							return;
						}
						obj.clear();
					});
				},
		}
		});
